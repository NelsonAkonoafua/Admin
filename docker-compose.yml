version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: forabby-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: forabby
    networks:
      - forabby-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: forabby-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://mongodb:27017/forabby
      - PORT=5000
    env_file:
      - ./backend/.env
    depends_on:
      - mongodb
    volumes:
      - ./backend/uploads:/app/uploads
    networks:
      - forabby-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: forabby-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000/api
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
    networks:
      - forabby-network
    restart: unless-stopped

networks:
  forabby-network:
    driver: bridge

volumes:
  mongo_data:
